<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina di registrazione</title>
  </head>

  <body>
    <h1>
      <span style="color: red"> Registrati a </span
      ><span style="color: aqua"> M</span>
      <span style="color: chartreuse">u</span
      ><span style="color: gold"> s </span>
      <span style="color: darkmagenta"> i </span
      ><span style="color: mediumblue"> c </span>
      <span style="color: darkorange"> 4 </span
      ><span style="color: greenyellow"> A </span>
      <span style="color: darkturquoise"> ll </span>
    </h1>

    <form onsubmit="alert('Registrazione effettuata con successo!')">
      <div id="text">
        <div>
          <input type="text" placeholder="il tuo nome" />
        </div>
        <div>
          <input type="text" placeholder="il tuo cognome" />
        </div>
        <div>
            <input type="text" placeholder="il tuo nickname" />
        </div>
        <div>
          <input type="email" placeholder="il tuo indirizzo email" />
        </div>
        <div>
          <input type="password" placeholder="la tua password" />
        </div>
        <div>
          <input type="password" placeholder="reinserire password" />
        </div>
        <div>
          <input type="number" placeholder="il tuo cellulare" />
        </div>
        <div>
          <input type="date" placeholder="la tua data di nascita" />
        </div>
      </div>

      <h2>Seleziona i tuoi generi preferiti e completa la registrazione!</h2>

      <div id="check" >
        <input type="checkbox" placeholder="rock" />
        <label>Rock</label>
        <input type="checkbox" placeholder="melodica" />
        <label>Melodica</label>
        <input type="checkbox" placeholder="metal" />
        <label>Metal</label>
        <input type="checkbox" placeholder="hip hop" />
        <label>Hip Hop</label>
        <input type="checkbox" placeholder="dance" />
        <label>Dance</label>
        <input type="checkbox" placeholder="classica" />
        <label>Classica</label>
        <input type="checkbox" placeholder="rap" />
        <label>Rap</label>
        <input type="checkbox" placeholder="elettronica" />
        <label>Elettronica</label>
      </div>

        <div id="chck">
        <input type="radio" placeholder="termini e condizioni" />
        </div>
        <p id="p">
          Spuntando la casella dichiari di aver letto i termini e le condizioni
          di Music4All.
        </p>
        </div>
      <button type="submit">Registrati</button>
    </form>
  </body>
</html>
